<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration - Mobile Optimized</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Base Styles & Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #00bcd4 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Header */
    header {
      background-color: #00796b;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .logo-group {
      display: flex; 
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.8rem;
    }

    /* Main Container (PC Default) */
    .registration-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 550px;
      margin: 40px auto;
      transition: transform 0.3s ease-out;
      animation: slideIn 0.8s ease-out;
    }
    
    .registration-container:hover {
        transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00796b;
      font-size: 2rem;
    }

    /* Form Elements - Ensure full width */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 15px 0 5px;
      font-weight: 600;
      color: #004d40;
    }

    .input-group {
        position: relative;
        margin-bottom: 15px;
    }
    
    .input-group i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #00796b;
    }

    input:not([type="file"]):not([type="submit"]), select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }
    
    input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px dashed #00796b;
        background-color: #f9f9f9;
        cursor: pointer;
        font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
      outline: none;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 20px;
    }

    button:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }
    
    /* Footer */
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      width: 100%;
    }

    /* Animations */
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    
    /* === Responsive Design Adjustments === */
    
    /* Tablet View (e.g., iPad Mini, up to 992px) */
    @media (min-width: 601px) and (max-width: 992px) {
        .registration-container {
            width: 85%; /* Use more space on tablet */
            padding: 30px;
        }
        header h1 {
            font-size: 1.7rem;
        }
    }
    
    /* Mobile General (Covers 360px and 375px) */
    @media (max-width: 414px) {
        /* This applies to 360px (Android baseline) and 375px (iPhone X/11 Pro) */
        header {
            padding: 15px 15px;
        }
        header h1 {
            font-size: 1.3rem;
        }
        header img {
            height: 30px;
        }
        .registration-container {
            width: 95%; 
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            font-size: 1.6rem;
        }
        
        /* Adjust Font Size & Padding for comfort in narrow screens */
        input:not([type="file"]):not([type="submit"]), input[type="file"], select, button {
            font-size: 0.9rem;
        }
        button {
            padding: 12px;
            font-size: 1rem;
        }
        
        /* Smaller icon padding for narrow screen */
        input:not([type="file"]):not([type="submit"]) {
             padding-left: 35px;
        }
        .input-group i {
            left: 8px;
            font-size: 0.9rem;
        }
    }

    /* Specific adjustment for larger mobile screens (iPhone 6/7/8 Plus, 414px) */
    @media (min-width: 415px) and (max-width: 600px) {
        .registration-container {
            width: 90%; 
            padding: 25px;
        }
        header h1 {
            font-size: 1.5rem;
        }
        /* Fonts can be slightly larger here */
        input:not([type="file"]):not([type="submit"]), input[type="file"], select, button {
            font-size: 1rem;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-group">
      <img src="./Images/logo1.png" alt="Logo">
      <h1>Medicare Health Record System</h1>
    </div>
  </header>

  <div class="registration-container">
    <h2>Hospital Registration</h2>
    <form id="hospitalRegistrationForm" action="save_hospital_profile.php" method="POST" enctype="multipart/form-data">
        
      <label for="hospitalName">Hospital Name</label>
      <div class="input-group">
        <i class="fas fa-hospital"></i>
        <input type="text" id="hospitalName" name="hospitalName" placeholder="Enter full hospital name" required>
      </div>

      <label for="email">Email</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Contact email address" required>
      </div>

      <label for="phone">Phone Number</label>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>

      <label for="address">Address</label>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="address" name="address" placeholder="Full physical address" required>
      </div>

      <label for="license">Upload License (PDF, JPG, PNG)</label>
      <input type="file" id="license" name="license" accept=".pdf,.jpg,.jpeg,.png" required>

      <label for="password">Password</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <i class="fas fa-check-circle"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <button type="submit">
        <i class="fas fa-user-plus"></i> Register Hospital
      </button>
    </form>
  </div>

  <footer>
    &copy; 2025 Medicare Health System. All rights reserved.
  </footer>

  <script>
  document.getElementById("hospitalRegistrationForm").addEventListener("submit", function(event) {
    
    // Client-side validation for password matching
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      event.preventDefault(); // Stop form submission
      alert("Passwords do not match. Please check again.");
      return;
    }
    
    // File check 
    const licenseFile = document.getElementById("license").files[0];
    if (!licenseFile) {
        event.preventDefault(); 
        alert("Please upload a valid license file.");
        return;
    }
    
    // The form will proceed to save_hospital_profile.php if validation passes
  });
  </script>

</body>
</html>
