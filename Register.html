<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Form</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d9f8e5, #00e2d8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #047857;
    }

    .profile-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-card {
      flex: 1;
      min-width: 300px;
      margin-right: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #065f46;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #047857;
    }

    .gender {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .gender input {
      margin-right: 5px;
    }

    .submit-btn {
      background-color: #047857;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #065f46;
    }

    .photo-section {
      flex: 0.4;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .profile-icon {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid #047857;
    }

    .photo-btn {
      background-color: #047857;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .photo-btn:hover {
      background-color: #065f46;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-container {
        flex-direction: column;
        align-items: center;
      }

      .form-card {
        margin-right: 0;
        width: 100%;
      }

      .photo-section {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Profile</h1>
  <div class="profile-container">
    <div class="form-card">
   <form id="profile-form" method="POST" action="save_profile.php" enctype="multipart/form-data">
        <div class="form-group">
          <label>Full Name as NID</label>
          <input type="text" name="fullName" placeholder="Full Name" />
          <label>Father Name</label>
          <input type="text" name="fatherName" placeholder="Father Name" />
          <label>Mother Name</label>
          <input type="text" name="motherName" placeholder="Mother Name" />
          <label>Date of Birth</label>
          <input type="date" name="dob" />
          <label>NID or Birth Certificate No.</label>
          <input type="text" name="nid" placeholder="NID or Birth Certificate No." />
          <label>Address</label>
          <input type="text" name="address" placeholder="Address" />
          <label>Phone</label>
          <input type="text" name="phone" placeholder="Phone" />
        </div>
        <div class="form-group">
          <label>Blood Group</label>
          <select name="bloodGroup">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <div class="gender">
            <label><input type="radio" name="gender" value="Male"/> Male</label>
            <label><input type="radio" name="gender" value="Female" /> Female</label>
          </div>
          <label>Email</label>
          <input type="email" name="email" placeholder="Email" />
          <label>Password</label>
          <input type="password" name="password" placeholder="Password" required/>
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" required/>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div class="photo-section">
      <img src="Images/patient.png" alt="Profile Icon" class="profile-icon" id="profile-pic" />
      <button class="photo-btn" id="take-photo-btn">Take Photo</button>
      <video id="camera-stream" autoplay style="display:none; margin-top:10px; border-radius:10px;"></video>
      <button id="capture-btn" style="display:none; margin-top:10px;">Capture</button>
    </div>
  </div>

  <script>
    const takePhotoBtn = document.getElementById("take-photo-btn");
    const cameraStream = document.getElementById("camera-stream");
    const captureBtn = document.getElementById("capture-btn");
    const profilePic = document.getElementById("profile-pic");

    let stream;

    // Open webcam
    takePhotoBtn.addEventListener("click", async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraStream.srcObject = stream;
        cameraStream.style.display = "block";
        captureBtn.style.display = "block";
      } catch (err) {
        alert("Camera not accessible: " + err);
      }
    });

    // Capture photo
    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = cameraStream.videoWidth;
      canvas.height = cameraStream.videoHeight;
      canvas.getContext("2d").drawImage(cameraStream, 0, 0);
      const imageDataUrl = canvas.toDataURL("image/png");
      profilePic.src = imageDataUrl;

      // Stop camera
      stream.getTracks().forEach(track => track.stop());
      cameraStream.style.display = "none";
      captureBtn.style.display = "none";
    });
  </script>
</body>
</html>
