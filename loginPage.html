<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

     body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00e2d8, #d9f8e5);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .left-image, .right-image {
      width: 25%;
      opacity: 0;
      animation: slideIn 1.5s forwards;
    }

    .left-image {
      animation-delay: 0.2s;
    }

    .right-image {
      animation-delay: 0.5s;
    }

    .left-image img, .right-image img {
      max-width: 100%;
      height: auto;
    }

    .login-card {
      background-color: rgba(146, 234, 177, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
      opacity: 0;
      animation: fadeSlideIn 1.8s forwards;
      animation-delay: 0.3s;
    }

    .logo img {
      width: 150px;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      text-align: left;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.sign-in,
    button.register {
      background-color: #009e5c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button.sign-in:hover,
    button.register:hover {
      background-color: #007a47;
    }

    .forgot-password {
      font-size: 0.9em;
      margin-top: 10px;
      display: block;
      text-decoration: underline;
      color: #004d40;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {left: 0;}
      to {left: 30px;}
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ------------------- Responsive Design ------------------- */

    /* Tablet View (width 768px and below) */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
        text-align: center;
      }

      .left-image, .right-image {
        width: 50%;
        max-width: 280px;
      }

      .login-card {
        width: 80%;
        max-width: 400px;
        padding: 25px 30px;
      }

      .logo img {
        width: 120px;
      }

      label, input, button {
        font-size: 1rem;
      }
    }

    /* Mobile View (width 600px and below) */
    @media (max-width: 600px) {
      body {
        overflow-y: auto;
        padding: 20px 0;
        height: auto;
      }

      .container {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
      }

      .left-image,
      .right-image {
        width: 70%;
        max-width: 200px;
        margin: 10px 0;
      }

      .login-card {
        width: 90%;
        max-width: 350px;
        padding: 20px 25px;
        border-radius: 8px;
      }

      .logo img {
        width: 100px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 0.95rem;
        padding: 8px;
      }

      button.sign-in,
      button.register {
        font-size: 0.95rem;
        padding: 8px;
      }

      .forgot-password {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-image">
      <img src="Images/pic 1.png" alt="X-ray Illustration">
    </div>

    <div class="login-card">
      <div class="logo">
        <img src="Images/logo1.png" alt="App Logo">
      </div>
      <form action="login.php" method="POST">
        <label for="email">Email or ID</label>
        <input id="email" name="email" type="text" placeholder="Email or ID" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required />
       
        <a href="#" class="forgot-password">Forgot password?</a>
        <button id="signin" type="submit" class="sign-in">Sign In</button>
      </form>

      <button id="registerBtn" class="register">Register</button>
    </div>

    <div class="right-image">
      <img src="Images/car pic.png" alt="Ambulance Illustration">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    const registerBtn = document.getElementById('registerBtn');
    registerBtn.addEventListener('click', () => {
      if (role === 'doctor') {
        window.location.href = 'Doctorregistration.html';
      } else if (role === 'hospital' ){
        window.location.href = 'hospitalLogin.html';
      } else {
        window.location.href = 'Register.html';
      }
    });

  </script>
</body>
</html>
